<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../CSS/common.css">
        <link rel="stylesheet" type="text/css" href="../CSS/button.css">
        <link rel="stylesheet" type="text/css" href="../CSS/mycart.css">
        
    </head>

    <body>
        <script src="../JAVASCRIPT/mycartscript.js"></script>
        <section class="container content">
            <header><h2>CART</h2></header>
            <div class="cart-row">
                <span class="clothes1 header col">CLOTHES</span>
                <span class="price header col">PRICE</span>
                <span class="number header col">AMOUNT</span>
            </div>
            <div class="clothes">
                <div class="row">
                    <div class="clothes1 col">
                        <img class="clothes-image" src="../PICTURES/shirt1.jpeg" width="100" height="100">
                        <span class="clothes-name">Shirt</span>
                    </div>
                    <span class="price col">$19.99</span>
                    <div class="number col">
                        <input class="number-input" type="number" value="1">
                        <button class="button removebutton" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="row">
                    <div class="clothes1 col">
                        <img class="clothes-image" src="../PICTURES/jeans1.jpeg" width="100" height="100">
                        <span class="clothes-name">Jeans</span>
                    </div>
                    <span class="price col">$9.99</span>
                    <div class="number col">
                        <input class="number-input" type="number" value="2">
                        <button class="button removebutton" type="button">REMOVE</button>
                    </div>
                </div>
            </div>

            <div class="totalamount">
                <strong class="total-clothes-name">Total</strong>
                <span class="total-clothes-price">$39.97</span>
            </div>
            
            <button class="button purchasebutton" type="button">PURCHASE</button>
        </section>
    </body>


</html>
